<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const isNineteen = people.some(
        (people) => new Date().getFullYear() - people.year >= 19
      );
      console.log("Is there at least one person 19 or older: ", isNineteen);
      // Array.prototype.every() // is everyone 19 or older?
      const everyNineteen = people.every(
        (people) => new Date().getFullYear() - people.year >= 19
      );
      console.log("Is everyone 19 or older?", everyNineteen);
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const findCommentById = (comments, id) => {
        const result = comments.find((item) => item.id === id);
        return result;
      };
      console.log("Find ID 823423:", findCommentById(comments, 823423));
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const deleteCommentById = (comments, id) => {
        const index = comments.findIndex((item) => item.id === id);
        comments.splice(index, 1);
        return comments;
      };
      console.log(
        "Delete the comment with the ID of 823423:",
        deleteCommentById(comments, 823423)
      );
    </script>
  </body>
</html>
